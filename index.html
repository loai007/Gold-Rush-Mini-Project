<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>GoldRush</title>
</head>

<body>
    <div id="Score-container">
    </div>
    <div id="board">

    </div>



    <script id="display-table" type="text/x-handlebars-template">
      <table class="board">
        {{#each board}}
        <tr>
            {{#each this}}
                <td>
                    {{this}}
                </td>
            {{/each}}
        </tr>
            {{/each}}
    </table>
      </script>
    <script id="display-Score" type="text/x-handlebars-template">
          <div>
              <div>Player 1 Score:  {{player1Score}}</div>
              <div>Player 2 Score:  {{player2Score}}</div>
          </div>

      </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="Matrix.js"></script>
    <script src="GoldRush.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>

</body>

</html>
